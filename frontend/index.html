<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPorts Coordinator</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>DPorts Coordination System</h1>
            <div id="current-user" class="user-info">Loading user...</div>
        </header>

        <div class="controls">
            <div class="search-filters">
                <input type="text" id="search" placeholder="Search ports..." class="search-input">
                <select id="category-filter" class="filter-select">
                    <option value="">All Categories</option>
                </select>
                <select id="status-filter" class="filter-select">
                    <option value="">All Status</option>
                    <option value="available">Available</option>
                    <option value="locked">Locked</option>
                </select>
            </div>
            
            <div class="view-controls">
                <button id="card-view-btn" class="btn btn-secondary">Card View</button>
                <button id="table-view-btn" class="btn btn-secondary">Table View</button>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="total-ports">0</div>
                <div class="stat-label">Total Ports</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="available-ports">0</div>
                <div class="stat-label">Available</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="locked-ports">0</div>
                <div class="stat-label">Locked</div>
            </div>
        </div>

        <div id="ports-grid" class="ports-grid"></div>

        <div id="ports-table-section" class="table-section" style="display: none;">
            <table id="ports-table" class="ports-table">
                <thead>
                    <tr>
                        <th>Port Name</th>
                        <th>Category</th>
                        <th>Description</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div class="pagination">
                <button id="prev-page" class="btn btn-secondary">Previous</button>
                <span id="page-info">1 / 1</span>
                <button id="next-page" class="btn btn-secondary">Next</button>
            </div>
        </div>
    </div>

    <!-- Enhanced Lock Modal -->
    <div id="lock-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Lock Port</h3>
                <span class="close">&times;</span>
            </div>
            <form id="lock-form">
                <input type="hidden" id="port-id">
                
                <div class="form-group">
                    <label for="user-select">Select User:</label>
                    <select id="user-select" class="form-control" required>
                        <option value="">Loading users...</option>
                    </select>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Lock Port</button>
                    <button type="button" class="btn btn-secondary" onclick="document.getElementById('lock-modal').style.display='none'">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="static/js/app.js"></script>
</body>
</html>
