<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPorts Coordinator | DragonFly BSD</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ğŸ‰</text></svg>">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">

                <p class="header-subtitle">DragonFly BSD Ports Management System</p>
            </div>
            <div id="current-user" class="user-info">Loading user...</div>
        </header>

        <div class="controls">
            <div class="search-filters">
                <input type="text" id="search" placeholder="ğŸ” Search ports by name or description..." class="search-input">
                <select id="category-filter" class="filter-select">
                    <option value="">ğŸ“ All Categories</option>
                </select>
                <select id="status-filter" class="filter-select">
                    <option value="">ğŸ“Š All Status</option>
                    <option value="available">âœ… Available</option>
                    <option value="locked">ğŸ”’ Locked</option>

            <div class="view-controls">

                    ğŸ“± Cards
                </button>
                <button id="table-view-btn" class="btn btn-secondary">
                    ğŸ“‹ Table
                </button>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="total-ports">0</div>
                <div class="stat-label">Total Ports</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="available-ports">0</div>
                <div class="stat-label">Available</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="locked-ports">0</div>
                <div class="stat-label">Locked</div>
            </div>
        </div>

        <div id="ports-grid" class="ports-grid"></div>

        <div id="ports-table-section" class="table-section" style="display: none;">
            <table id="ports-table" class="ports-table">
                <thead>
                    <tr>
                        <th>ğŸ“¦ Port Name</th>
                        <th>ğŸ“ Category</th>
                        <th>ğŸ“„ Description</th>
                        <th>ğŸ”„ Status</th>
                        <th>âš¡ Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div class="pagination">
                <button id="prev-page" class="btn btn-secondary">â† Previous</button>
                <span id="page-info">1 / 1</span>
                <button id="next-page" class="btn btn-secondary">Next â†’</button>
            </div>
        </div>
    </div>

    <!-- Enhanced Lock Modal -->
    <div id="lock-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>ğŸ”’ Lock Port</h3>
                <span class="close">&times;</span>
            </div>
            <form id="lock-form">
                <input type="hidden" id="port-id">
                
                <div class="form-group">
                    <label for="user-select">ğŸ‘¤ Select Developer:</label>
                    <select id="user-select" class="form-control" required>
                        <option value="">Loading users...</option>
                    </select>
                    <small class="form-help">Choose the developer who will work on this port</small>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="document.getElementById('lock-modal').style.display='none'">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">
                        ğŸ”’ Lock Port
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="static/js/app.js"></script>
</body>
</html>
